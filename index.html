    <p class="info">Enter the Username</p>

    <table class="table" >

    <p class="add-info">To Add Password</p>
    <form>
      <div class="mb-3">

        <input type="email" class="form-control" id="Username" aria-describedby="emailHelp" placeholder="@Username">
        <div id="emailHelp" class="form-label" style="margin-top: 0.7vh; margin-bottom: 0;">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3" style="padding-top: 0; margin-top: 0;">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="........">
      </div>
      <button type="submit" class="btn btn-primary" style="margin-left: 2vw;" id="submit">Submit</button>
    </form>
